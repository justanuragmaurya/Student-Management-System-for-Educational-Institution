<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    /* Dark-themed UI */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }
    .container {
      width: 60%;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .menu-option {
      background-color: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .menu-option:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <div class="menu-options">
      <div class="menu-option" onclick="window.location.href='INDEX.html'">HOME</div>
      <div class="menu-option" onclick="window.location.href='manage_attendance.html'">MANAGE ATTENDANCE</div>
      <div class="menu-option" onclick="window.location.href='manage_admission.html'">MANAGE ADMISSION</div>
      <div class="menu-option" onclick="window.location.href='askquery.html'">ASK QUERY/DOUBTS</div>
    </div>
  </div>
</body>
</html>
